<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To
            <span class="font-semibold text-violet-600">Our Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-sky-400 w-9/12 mx-auto mt-10 p-10">
            <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-amber-300 hover:bg-sky-700  px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>



        </section>
    </main>
    <script src="Js/login.js"></script>
</body>

</html>
